<html>
<script>
var destination = "instagram://user?username=sergeyma"; 
if( navigator.userAgent.match(/Android/i) ) {
  // use Android's redirect
  document.location = destination;   
}   
else if( navigator.userAgent.match(/iOS/i) ) {
  // use iOS redirect
  window.location.replace( destination );
} else {
  document.location = 'http://www.instagram.com/sergeyma';
}
</script>
</html>
